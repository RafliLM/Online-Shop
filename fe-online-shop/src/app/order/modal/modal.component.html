<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" [class.hidden]="!showModal">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg" *ngIf="order">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <form #orderForm="ngForm" (ngSubmit)="submitForm(); orderForm.resetForm()">
              <div class="space-y-6" *ngIf="mode == 'view'">
                <div class="border-b border-gray-900/10 pb-6" *ngIf="order">
                  <h2 class="text-base font-semibold leading-7 text-gray-900">View Order</h2>
                  <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">

                    <div class="sm:col-span-4">
                      <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
                      <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                          <input disabled type="text" name="code" id="code" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.orderCode">
                        </div>
                      </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="quantity" class="block text-sm font-medium leading-6 text-gray-900">Stock</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="number" name="quantity" id="quantity" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.quantity">
                          </div>
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="totalPrice" class="block text-sm font-medium leading-6 text-gray-900">Stock</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="number" name="totalPrice" id="totalPrice" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.totalPrice">
                          </div>
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                      <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Order Date</label>
                      <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                          <input disabled type="text" name="date" id="date" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.orderDate">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="border-b border-gray-900/10 pb-6" *ngIf="order.customer">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Customer Info</h2>
                    <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
                      <div class="sm:col-span-4">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="text" name="name" id="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.customer.customerName">
                          </div>
                        </div>
                      </div>
  
                      <div class="sm:col-span-4">
                        <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="text" name="code" id="code" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.customer.customerCode">
                          </div>
                        </div>
                      </div>
  
                      <div class="sm:col-span-4">
                        <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="text" name="phone" id="phone" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.customer.customerPhone">
                          </div>
                        </div>
                      </div>
              
                      <div class="col-span-full">
                        <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                        <div class="mt-2">
                          <textarea disabled name="address" id="address" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [(ngModel)]="order.customer.customerAddress"></textarea>
                        </div>
                      </div>
              
                      <div class="col-span-full">
                        <label for="photo" class="block text-sm font-medium leading-6 text-gray-900">Photo</label>
                        <div class="mt-2 flex items-center gap-x-3">
                          <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" *ngIf="!order.customer.pic">
                            <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                          </svg>
                          <img *ngIf="order.customer.pic" [src]="order.customer.pic" class="max-h-24 max-w-24">
                        </div>
                      </div>
                    </div>
                </div>
                <div class="border-b border-gray-900/10 pb-6" *ngIf="order.item">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Item Info</h2>
                    <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
                      <div class="sm:col-span-4">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="text" name="name" id="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.item.itemName">
                          </div>
                        </div>
                      </div>
  
                      <div class="sm:col-span-4">
                        <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input disabled type="text" name="code" id="code" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.item.itemCode">
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="space-y-6" *ngIf="mode != 'view'">
                <div class="border-b border-gray-900/10 pb-6">
                    <h2 *ngIf="mode == 'add'" class="text-base font-semibold leading-7 text-gray-900">Add Order</h2>
                    <h2 *ngIf="mode == 'edit'" class="text-base font-semibold leading-7 text-gray-900">Edit Order</h2>
                    <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
                      <div class="sm:col-span-4" *ngIf="customers | async as customerList">
                        <label for="customer" class="block text-sm font-medium leading-6 text-gray-900">Customer</label>
                        <div class="mt-2">
                          <select [disabled]="mode == 'edit'" #customer="ngModel" required id="customer" name="customer" autocomplete="customer" [(ngModel)]="order.customer" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option *ngFor="let customer of customerList" [ngValue]="customer">{{ customer.customerName  + ' - ' + customer.customerCode }}</option>
                          </select>
                        </div>
                        <div *ngIf="customer.invalid && customer.touched">
                            <p *ngIf="customer.hasError('required')" class="mt-3 text-sm leading-6 text-red-500">Customer is required</p>
                        </div>
                      </div>

                      <div class="sm:col-span-4" *ngIf="items | async as itemList">
                        <label for="item" class="block text-sm font-medium leading-6 text-gray-900">Item</label>
                        <div class="mt-2">
                          <select #item="ngModel" required id="item" name="item" autocomplete="item" [(ngModel)]="order.item" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            <option *ngFor="let item of itemList" [ngValue]="item">{{ item.itemName  + ' - ' + item.itemCode }}</option>
                          </select>
                        </div>
                        <div *ngIf="item.invalid && item.touched">
                            <p *ngIf="item.hasError('required')" class="mt-3 text-sm leading-6 text-red-500">Item is required</p>
                        </div>
                      </div>

                      <div class="sm:col-span-4">
                        <label for="quantity" class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input type="number" #quantity="ngModel" name="quantity" id="quantity" autocomplete="quantity" required min="1" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" [(ngModel)]="order.quantity">
                          </div>
                          <div *ngIf="quantity.invalid && quantity.touched">
                            <p *ngIf="quantity.hasError('required')" class="mt-3 text-sm leading-6 text-red-500">Quantity is required</p>
                            <p *ngIf="order.quantity < 0" class="mt-3 text-sm leading-6 text-red-500">Quantity can't be less than 1</p>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="mt-3 flex items-center justify-end gap-x-6" *ngIf="mode != 'view'">
                <button type="button" (click)="closeModal(); orderForm.resetForm()" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button *ngIf="mode == 'add'"  [disabled]="!orderForm.form.valid" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                <button *ngIf="mode == 'edit'" [disabled]="!orderForm.form.valid" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
              </div>
              <div class="mt-3 flex items-center justify-end gap-x-6" *ngIf="mode == 'view'">
                <button type="button" (click)="closeModal()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
